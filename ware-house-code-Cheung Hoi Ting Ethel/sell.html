    <!-- Sell Product Form -->

    <div id="main" class="sell">
      <h3 id="title" class="section-header">Sell</h3>
      <form role="form">
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Enter Product Name">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price" placeholder="Enter Price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Enter Description of Product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>
